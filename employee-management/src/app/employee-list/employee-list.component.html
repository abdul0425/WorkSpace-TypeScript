<h2>Employee List :</h2>
<hr />
<table class="table">
  <thead>
    <tr>
      <th scope="col">Employee Id</th>
      <th scope="col">Employee Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Contact</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employee_list">
      <th scope="row">{{ employee.employeeId }}</th>
      <td>{{ employee.employeeName }}</td>
      <td>{{ employee.gender }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.address }}</td>
      <td>{{ employee.contact }}</td>
      <td><button type="button" class="btn btn-primary" (click)="goToUpdateEmployee(employee.employeeId)">Edit</button></td>
      <td><button type="button" class="btn btn-secondary" (click)="goToViewEmployee(employee.employeeId)">View</button></td>
      <td><button type="button" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
