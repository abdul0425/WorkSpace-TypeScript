<h2>Customer Registration :</h2>
<div class="container">
  <form #login_form="ngForm" (ngSubmit)="submitForm(login_form)">
    <div class="mb-3">
      <label class="form-label"><b>Name</b></label>
      <input
        type="text"
        class="form-control"
        required=""
        ngModel
        name="name"
        #name="ngModel"
      />
    </div>
    <div>
      <span *ngIf="name.touched && name.invalid"
        >*required</span
      >
    </div>
    <div class="mb-3">
      <label class="form-label"><b>Address</b></label>
      <input type="text" class="form-control" ngModel name="address" />
    </div>
    <div class="mb-3">
      <label class="form-label"><b>Username</b></label>
      <input type="text" class="form-control" ngModel name="username" />
    </div>
    <div class="mb-3">
      <label class="form-label"><b>Email</b></label>
      <input
        type="email"
        required=""
        class="form-control"
        ngModel
        name="email"
        #email="ngModel"
      />
    </div>
    <div>
      <span *ngIf="email.touched && email.invalid">* required</span>
    </div>
    <div class="mb-3">
      <label class="form-label"><b>Password</b></label>
      <input type="password" required="" class="form-control" ngModel name="password" 
      #password="ngModel"/>
    </div>
    <div>
      <span *ngIf="password.touched && password.invalid">*required</span>
    </div>
    <div class="mb-3">
      <label class="form-label"><b>Contact</b></label>
      <input type="number" class="form-control" ngModel name="contact" />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!login_form.valid"
    >
      Submit
    </button>
  </form>
</div>
