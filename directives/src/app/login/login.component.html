<div>
  <label for="">Username :</label>
  <input type="text" [(ngModel)]="login_details.user_name" />
</div>
<br>
<div>
  <label for="">Password :</label>
  <input type="password" [(ngModel)]="login_details.password" />
</div><br>
<div>
  <button (click)="login()">Submit</button>
</div><br>
<hr />
<p>{{ status }}</p>
<br><br><hr>
<label for="">First Name :</label>
<input type="text" [(ngModel)]="user_details.f_name">
<br>
<label for="">Middle Name :</label>
<input type="text" [(ngModel)]="user_details.m_name">
<br>
<label for="">Last Name :</label>
<input type="text" [(ngModel)]="user_details.l_name">
<br>
<label for="">Gender :</label>
<input type="text" [(ngModel)]="user_details.gender">
<br>
<label for="">Address :</label>
<input type="text" [(ngModel)]="user_details.address">
<br>
<label for="">Contact :</label>
<input type="number" [(ngModel)]="user_details.contact">
<br>
<p>{{user_details|json}}</p>
