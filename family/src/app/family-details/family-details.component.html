<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Sr No</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Address</th>
        <th scope="col">Contact</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let family of family_list">
        <td>{{family.id}}</td>
        <td>{{family.name}}</td>
        <td>{{family.gender}}</td>
        <td>{{family.email}}</td>
        <td>{{family.age}}</td>
        <td>{{family.address}}</td>
        <td>{{family.contact}}</td>
        <td><button type="button" class="btn btn-primary" (click)="goToUpdateFamily(family.id)">Edit</button>
        <button type="button" class="btn btn-secondary" (click)="goToViewFamily(family.id)">view</button>
        <button type="button" class="btn btn-danger" (click)="deleteMember(family.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
