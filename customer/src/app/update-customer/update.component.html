<div class="container">
  <form #updateForm="ngForm" (submit)="submitForm(updateForm)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        [ngModel]="update.name"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Gender</label>
      <input
        type="radio"
        value="male"
        id="male"
        name="gender"
        [(ngModel)]="update.gender"
      />Male
      <input
        type="radio"
        value="female"
        id="female"
        name="gender"
        [(ngModel)]="update.gender"
      />Female
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="update.email"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Age</label>
      <input
        type="number"
        class="form-control"
        name="age"
        [(ngModel)]="update.age"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        name="address"
        [(ngModel)]="update.address"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Contact</label>
      <input
        type="number"
        class="form-control"
        name="contact"
        [(ngModel)]="update.contact"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid">
      Submit
    </button>
  </form>
</div>
